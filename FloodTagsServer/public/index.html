<!DOCTYPE html>
<html lang="en">
<script src="../static/jquery-2.2.3.min.js"></script>
<script src="static/main.js"></script>

<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-blue.min.css"/>
<link rel="stylesheet" href="static/indexstyle.css"/>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>Flood Dash</title>
    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
</head>
<body>
<div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout">
    <header class="demo-header mdl-layout__header mdl-layout__header--scroll">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">
            Flood Dash
            </span>
        </div>
    </header>
    <main class="demo-main mdl-layout__content">
        <div class="demo-container mdl-grid">
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
            <div class="mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
                <h3>Setup:</h3>
                <form>
                    <div class="formline">
                        <div class="topic" >datastream:</div>
                        <select id="stream">
                            <option>demo</option>
                            <option>fews-world</option>
                            <option selected>flood</option>
                            <option>indonesia</option>
                            <option>philippines</option>
                            <option>poland</option>
                        </select>
                    </div>
                    <!--
                    <div class="formline">
                        <div class="topic">from:</div>
                        <input type="date">
                    </div>
                    <div class="formline">
                        <div class="topic">to:</div>
                        <input type="date"></div>
                        -->
                    <div class="formline">
                        <div class="topic">cluster frame</div>
                        <input type="number" value=360 id="frame"> minutes
                    </div>
                    <div class="formline">
                        <div class="topic">loops</div>
                        <input type="number" value=10 id="loop"><input type="checkbox">infinite
                    </div>
                    <div class="formline">
                        <div onclick="start_algorithm()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent right-button">
                            submit
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <footer class="demo-footer mdl-mini-footer">
            <div class="mdl-mini-footer--left-section">
                <ul class="mdl-mini-footer--link-list">
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Privacy and Terms</a></li>
                    <li><a href="#">User Agreement</a></li>
                </ul>
            </div>
        </footer>
    </main>
</div>
<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</div>
</body>
</html>
